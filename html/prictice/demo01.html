<script>
function sendJson() {

	var stu={
        name:"冷荣富",
	    age:22,
	    sex:"男"
	};

	$.ajax({
        type : "POST",  //提交方式
        url : "http://10.203.206.250:8000/webchat/logic/getmessage/",//路径,www根目录下
        data : {
            "student" : stu
        },//数据，这里使用的是Json格式进行传输
        dataType: 'json',
        async: true,
    success : function(result) {//返回数据根据结果进行相应的处理
        data = result;
        console.log(data);
    }
});
}
</script>
